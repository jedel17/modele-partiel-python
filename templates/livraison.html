<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Livraison</title>
</head>
<body>

<h1>Affichage des livraisons a effectuer</h1>


{% if commande %}
    {% for a in commande %}

 <button type="submit" class="btn btn-primary" id='{{btn}}' name="{{btn}}">{{btn}}

        <p>nom du client: {{a['nom']}}</p>
        <p>prénom du client: {{a['prenom']}}</p>
        <p>nom de la société: {{a['nomSociete']}}</p>
        <p>adresse: {{a['adresse']}}</p>
        <p>code postal : {{a['codepostal']}}</p>
        <p>ville: {{a['ville']}}</p>
        <p>quantité commandée: {{a['qtte']}}</p><br><br>
     </button>
    {% endfor %}
{% endif %}


<p></p><a href={{url_for('page_index')}}>page accueil</a></p>
</body>
</html>
